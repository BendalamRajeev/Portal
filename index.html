<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Users</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
    }

    input[type="file"], button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    input[type="file"] {
      background-color: #2c2c2c;
      color: #ccc;
    }

    button.upload {
      background-color: #4caf50;
      color: white;
    }

    button.download {
      background-color: #2196f3;
      color: white;
    }

    #response {
      margin-top: 20px;
      background: #2b2b2b;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload User Data Files</h2>
    <form id="uploadForm">
      <input type="file" id="fileInput" multiple accept=".json, .xls, .xlsx">
      <button type="submit" class="upload">üì§ Upload Files</button>
    </form>
    <button id="downloadBtn" class="download">‚¨á Download All Users (JSON)</button>
    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const responseBox = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const files = fileInput.files;
      if (files.length === 0) {
        responseBox.textContent = "Please select at least one file.";
        return;
      }

      const formData = new FormData();
      for (const file of files) {
        formData.append("files", file);
      }

      try {
        const res = await fetch("https://test-api-05iz.onrender.com/upload/", {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        if (res.ok) {
          responseBox.textContent = `‚úÖ Upload complete\nüì• Rows inserted: ${result.rows_inserted}\n‚è≠Ô∏è Rows skipped: ${result.rows_skipped}`;
        } else {
          responseBox.textContent = `‚ùå Error: ${result.error || 'Upload failed'}`;
        }
      } catch (err) {
        responseBox.textContent = `‚ùå Network error: ${err.message}`;
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', async () => {
      try {
        const res = await fetch("https://test-api-05iz.onrender.com/download/");
        if (!res.ok) throw new Error("Failed to fetch user data");

        const data = await res.json();
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "users_export.json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } catch (err) {
        alert("‚ùå Download failed: " + err.message);
      }
    });
  </script>
</body>
</html>
